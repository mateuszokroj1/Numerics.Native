# This is a basic workflow to help you get started with Actions

name: Nightly build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: none
  pull_request:
    branches: [ main, release/* ]
  schedule:
    - cron: "0 0 * * 1-5"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Nightly build
    
    strategy:
      matrix:
        runsOn: [ubuntu-latest,windows-latest,macos-latest]
    
    # The type of runner that the job will run on
    runs-on: ${{matrix.runsOn}}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          submodules: 'recursive'
      
      - name: get-cmake
        # You may pin to the exact commit or the version.
        # uses: lukka/get-cmake@2e45cd82cd67abcfd1b61fb17c253b99f8257189
        uses: lukka/get-cmake@v3.21.2
      
      - name: Configure CMake project
        run: cmake --preset "x64-Release&Test"
        
      - name: Build with CMake
        run: cmake --build "./out/build/x64-Release&Test"

      - name: Test
        run: |
          "./out/build/x64-Release&Test/tests/Numerics.Native.Tests" || "./out/build/x64-Release&Test/tests/Numerics.Native.Tests.exe"
